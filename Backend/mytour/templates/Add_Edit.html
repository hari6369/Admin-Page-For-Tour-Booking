{% extends 'layout/app-layout.html' %} {% block title %}Add / Edit Tour{%endblock %} {% block content %}
<style>
  .form-group {
    margin-bottom: 15px;
  }
  .form-label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .submit-button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
  }
  .submit-button:hover {
    background-color: #218838;
  }
  .d-flex {
    display: flex;
  }
  .gap-2 {
    gap: 10px;
  }
  .mt-3 {
    margin-top: 1rem;
  }
  .mb-15 {
    margin-bottom: 15px;
  }
  .max-width-900px {
    max-width: 900px;
  }
  
</style>
<h2 class="align-items-center">Add / Edit Tour</h2>

<div class="mt-3 max-width-900px mb-15 justify-content-center align-items-center container">
  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="tour_name" class="form-label">Tour Name</label>
      <input
        id="tour_name"
        name="tour_name"
        class="form-input"
        type="text"
        required
      />
    </div>

    <div class="form-group">
      <label for="destination" class="form-label">Destination</label>
      <input
        id="destination"
        name="destination"
        class="form-input"
        type="text"
        required
      />
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Itinerary</label>
      <textarea
        id="description"
        name="description"
        class="form-input"
        rows="4"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price" class="form-label">Price</label>
      <input
        id="price"
        name="price"
        class="form-input"
        type="number"
        step="0.01"
        required
      />
    </div>

    <div class="form-group">
      <label for="start_date" class="form-label">Start Date</label>
      <input
        id="start_date"
        name="start_date"
        class="form-input"
        type="date"
        required
      />
    </div>

    <div class="form-group">
      <label for="end_date" class="form-label">End Date</label>
      <input
        id="end_date"
        name="end_date"
        class="form-input"
        type="date"
        required
      />
    </div>

    <div class="form-group">
      <label for="image" class="form-label">Upload Image</label>
      <input
        id="image"
        name="image"
        class="form-input"
        type="file"
        accept="image/*"
      />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="submit-button">Save</button>
      <a href="{% url 'manage_tour' %}" class="submit-button">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
