{% extends 'layout/app-layout.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
    .progress-bg {
      transition: stroke-dashoffset 1s ease;
    }
    .progress-bar {
      transition: stroke-dashoffset 1s ease;
      transform: rotate(-90deg);
      transform-origin: center;
    }
    

</style>
  <h2>Dashboard</h2>

  <!-- Summary cards -->
  <div class="mb-3">
    <div class="card">
      <div class="p-3">
        <h6>Total Users</h6>
        <p class="mb-0"><i class="fas fa-users fa-lg"></i> 1500</p>
      </div>
    </div>

    <div class="card">
      <div class="p-3">
        <h6>Total Bookings</h6>
        <p class="mb-0"><i class="fas fa-book fa-lg"></i> 1500</p>
      </div>
    </div>

    <div class="card">
      <div class="p-3">
        <h6>Total Tours</h6>
        <p class="mb-0"><i class="fas fa-globe fa-lg"></i> 1500</p>
      </div>
    </div>

    <div class="card">
      <div class="p-3">
        <h6>Upcoming Tours</h6>
        <p class="mb-0"><i class="fas fa-plane fa-lg"></i> 1500</p>
      </div>
    </div>
  </div>

  <hr style="border-color:#343a40;">

  <!-- Circular progress -->
  <div class="d-flex flex-wrap gap-3">
    {% for item in progress_data %}
      <div class="card1 p-3" style="width:260px;">
        <h6>{{ item.label }}</h6>
        <div class="circular-progress mt-2">
          <svg width="150" height="150">
            <defs>
              <linearGradient id="g{{ forloop.counter }}" x1="1" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ff6ec4" />
                <stop offset="100%" stop-color="#7873f5" />
              </linearGradient>
            </defs>

            <circle class="progress-bg" cx="75" cy="75" r="65" stroke="#343a40" stroke-width="15" fill="none"></circle>

            <circle class="progress-bar" cx="75" cy="75" r="65" stroke="url(#g{{ forloop.counter }})" stroke-width="15" fill="none"
                    stroke-dasharray="408.4" stroke-dashoffset="{{ item.offset }}"></circle>
          </svg>
          <div class="progress-text">{{ item.percent }}%</div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
