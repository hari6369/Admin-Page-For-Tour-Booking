{% extends 'layout/app-layout.html' %} {% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #ffffff;
  }

  .sidebar {
    height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #1c1e21;
    padding-top: 20px;
    border: 2px solid #343a40;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
    margin-left: 10px;
    margin-top: 10px;
    bottom: 10px;
  }

  .sidebar a {
    color: white;
    padding: 12px;
    margin-top: 20px;
    display: block;
    text-decoration: none;
    font-size: 16px;
  }
  .sidebar a:hover {
    background-color: #495057;
    text-decoration: none;
  }

  .sidebar i {
    margin-right: 10px;
  }
  .sidebar p {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 14px;
    color: #adb5bd;
  }
</style>

<!-- Sidebar Navbar -->
<div class="sidebar">
  <a href="{% url 'dashboard' %}"
    ><i class="fas fa-tachometer-alt"></i> Dashboard</a
  >
  <a href="{% url 'manage_tour' %}"
    ><i class="fas fa-users"></i> Manage Tours</a
  >
  <a href="{% url 'view_booking' %}"
    ><i class="fas fa-calendar-check"></i> View Bookings</a
  >
  <a href="{% url 'add_edit' %}"><i class="fas fa-plus"></i> Add/Edit</a>
  <a href="{% url 'user_profile' %}"
    ><i class="fas fa-user"></i> User Profile</a
  >
  <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
  <p>@sign by hariharan</p>
</div>

{% endblock %}
